<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crachá Virtual</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">[nome]</h1>
        <a id="userLink" href="https://github.com/">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">[@github]</a</span></a
        >

        <p id="userBio">
          texto
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone Facebook" />
            </a>
          </li>
          <li class="instagran">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone Instagran" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone Twitter" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/" target="_blank">
              <img src="images/linkedin.svg" alt="ícone Instagran" />
            </a>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
